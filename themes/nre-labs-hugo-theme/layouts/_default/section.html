{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="content">
  {{ .Content }}
</div>

{{ if .Params.showPageList | default "true"}}
  <div class="post-list">
    {{ range .Paginator.Pages }}
    <article>
      <img src="{{ .Params.featured_image }}" />
      <a href="{{ .URL }}"><h3>{{ .Title }}</h3></a>
      <p>
        {{ .Summary }}
      </p>
    </article>
    {{ end }}
  </div>

  {{ partial "pagination" . }}
{{ end }}

{{ end }}
